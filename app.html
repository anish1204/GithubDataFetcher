<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GitHub API</title>
	<link rel="stylesheet" href="style.css">
	<style>
		#userRepos {
			background-color: rgb(81, 80, 80);
			font-weight: bold;
			font-size: medium;
			color: black;
		}

		#userRepos button {
			width: 50%;
			background-color: rgb(68, 251, 40);
			color: black;
			border-radius: 35px;

		}
	</style>

	<!-- Import the Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

	<h3 class="text-center mt-5">GitHub API</h3>
	<form id="gitHubForm" class="form-inline mx-auto" style="width: 280px">
		<input id="usernameInput" class="form-control mb-5" type="text" name="username" placeholder="GitHub Username">
		<input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit">
	</form>
	<div class="UserSection">
		<div id="imageContainer"> </div><br>
		<div class="UserProfile" style="color: rgb(0, 0, 0);">
			<div class="NameHolder"><p style="display: flex; flex-direction: row;">UserName :</p>
				<div id="UserName"></div></div>
			
			
			
			<div id="UserBio"></div>
			
			<div id="UserLocation"></div>
			
			<div id="TwitterHandle"></div>
			
			<div id="GitHubLink"></div>
		</div>
	</div>



	<div class="Repositories">
		<nav aria-label="Page navigation example">
			<ul id="userRepos" class="list-group mx-auto mb-5" style="width: 500px;"></ul>
			<ul class="pagination">

				<!-- <ul id="userRepos" class="pagination" style="width: 500px;"></ul> -->
				
				<li class="page-item"><a class="page-link" href="#">Previous</a></li>
				<li class="page-item"><a class="page-link" href="#">1</a></li>
				<li class="page-item"><a class="page-link" href="#">2</a></li>
				<li class="page-item"><a class="page-link" href="#">3</a></li>
				<li class="page-item"><a class="page-link" href="#">Next</a></li>

			</ul>
			

		</nav>
	</div>



	<!-- pagination sectiom -->

	

	<script src="app.js"></script>
</body>

</html>
